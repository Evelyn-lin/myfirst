<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//1.删除最后一个元素 pop();
		//2.返回的值是删除的元素；

		//1.删除第一个元素shift();
		//2.返回的值是删除的元素();
		var arr = Array();
		arr.push(1,2,3,3);
		console.log(arr);
		console.log(arr.pop());
		console.log(arr);

		arr.shift();
		console.log(arr);
		console.log(arr.shift());
	</script>
</head>
<body>

</body>
</html>
