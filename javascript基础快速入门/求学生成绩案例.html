<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//弹出输入框输入总的班级人数（num）
	//依次输入学生的成绩（保存起来score），此时我们需要用到
	//for循环，弹出的次数跟班级总人数有关系 条件表达是i<=num
	//进行业务处理：计算成绩。先求总成绩（sum），之后求平均成绩（average）
	//弹出结果
	var num = prompt('请输入班级的总人数：');
	var sum = 0;
	var average = 0;
		for (var i = 1;i <= num;i++) {
		var score = prompt('请输入第'+i+'个学生的成绩:');
		//因为从propt去过来的值是字符串型的，需要转换为数字型；
		sum = sum + parseFloat(score);
		
	}
	 average = sum / num;
	alert('平均成绩为:'+average)
</script>
</body>
</html>
