<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		//利用函数翻转任意数组
		function reverse(arr) {
			var newArr = [];
			for (var i = arr.length - 1; i >=0; i--) {
				newArr[newArr.length] = arr[i]
			}
			return newArr;
		}
		var arr1 = reverse([1,3,4,6,7,6]);
		var arr2 = reverse(['杨发杰','杨曼曼']);
		console.log(arr1);
		console.log(arr2);
	</script> 
</head>

</body>
</html>
