<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//有一个包含工资的数组[1500,1200,2000,2100,1800],要求吧数组中工资超过两千的删除，剩余的放到新的数组里面
		var arr = [1500,1200,2000,2100,1800];
		var newArr = [];
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] <= 2000) {
				newArr.push(arr[i])
			}
		}
		console.log(newArr);
	</script>
</head>

</body>
