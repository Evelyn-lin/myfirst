<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var arr = ['c','a','z','a','x','c','b'];
		function unique(arr) {
			var newArr = [];
			for (var i = 0; i < arr.length; i++) {
				if (newArr.indexOf(arr[i]) === -1) {
					newArr.push(arr[i]);
				}
			}
			return(newArr);
		}
		var demo = unique([1,2,3,1,4,2,4,5]);
		console.log(demo);
	</script>
</head>
<body>

</body>
</html>
