	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var arr = [2,0,15,14,45,6,0,15,3];
		for (var i = 1; i <= arr.length-1; i++) {
			for (var j = 0; j <= arr.length-i-1; j++) {
				if (arr[j] > arr[j+1]) {
					var temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		}
		console.log(arr)
	</script>
