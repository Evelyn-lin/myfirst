<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		//利用函数求任意两个数的和
		function getSum(a,b) {
			console.log(a + b)
		}
		getSum(1,2);

		//利用函数求任意两个数之间的和
		function getSum2(a,b) {
			var sum = 0;
			for (i = a; i <= b; i++) {
				sum += i;
			}
			console.log(sum);
		}
		getSum2(1,100)
	</script>
</head>

</body>
</html>
