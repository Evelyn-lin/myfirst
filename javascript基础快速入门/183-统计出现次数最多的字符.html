<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var str = 'abcoefoxyozzoopp';
		var o = {};
		for (var i = 0; i < str.length; i++) {
			var chars = str.charAt(i);
			if (o[chars]) {
				o[chars]++;
			} else {
				o[chars] = 1;
			}
		}
		var max = 0;
		for (var k in o) {
			//k得到的是属性名
			//o[k]得到的属性值
			if (o[k] > max) {
				max = o[k];
			}
		}
		console.log(o);
		console.log(max);
	</script>
</head>
<body>

</body>
</html>
