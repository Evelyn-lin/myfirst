<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//1.在数组的末尾添加一个或者多个数组元素  push();
		//2.push() 参数直接写 数组元素 就可以了
		//3.push完毕之后，返回的结果是 新数组的长度
		//4.原数组也会发生变化
		var arr = [1,2,4];
		console.log(arr.push(4,'pink'));
		console.log(arr);

		//1.在数组的开头添加一个或者多个元素   unshift
		//2.unshift() 参数直接写 数组元素 就可以了
		//3.unshift完毕之后，返回的结果是 新数组的长度
		//4.原数组也会发生变化
		var arr1 = [1,2,3];
		console.log(arr1.unshift('pink'));
		console.log(arr1);
	</script>
</head>
<body>

</body>
</html>
