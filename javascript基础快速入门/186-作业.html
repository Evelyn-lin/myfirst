<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var str = 'abasdasdadsggghhhaajfkals34433434';
		console.log(str.length);//字符串的长度
		console.log(str.charAt(0));//取出指定位置的字符
		console.log(str.indexOf('i') !== -1);//查找指定字符是否在以上字符串中存在
		//替换指定的字符，如：g替换为22
		var index = 0;
		while (str.indexOf('g') !== -1) {
			str = str.replace('g','22');
		}
		console.log(str);
		//截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
		var str1 = 'sdasdasd';
		console.log(str1.substr(1,5));
		//找出以上字符串中出现次数最多的字符和出现的次数
		var str2 = {};
		for (var i = 0; i < str1.length; i++) {
			if (str2[str1.charAt(i)]) {
				str2[str1.charAt(i)]++;
			} else {
				str2[str1.charAt(i)] = 1;
			}
		}
		console.log(str2);
		//遍历对象
		var max = 0;
		for (var k in str2) {
			if (str2[k] > max) {
				max = str2[k]
			}
		}
		console.log(max);
	</script>
