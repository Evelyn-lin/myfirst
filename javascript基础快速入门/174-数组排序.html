<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		//1.翻转数组
		var arr = ['pink','blue','red'];
		arr.reverse();
		console.log(arr);

		//2.数组排序(冒泡排序)
		var arr1 = [1,3,5,4,2,7];
		arr1.sort();
		console.log(arr1);
		var arr2 = [1,34,4,2,3,44];
		arr2.sort();
		console.log(arr2);
		arr2.sort(function(a, b) {
			// return a - b;//升序的排列
			return b - a;//降序的排列
		})
		console.log(arr2);
	</script>
</head>
<body>

</body>
</html>
