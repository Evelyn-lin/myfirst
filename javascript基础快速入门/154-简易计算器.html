<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		do{
			var num = prompt('欢迎使用简易计算器：\n1.加法运算\n2.减法运算\n3.乘法运算\n4.除法运算\n5.退出\n请输入您的选项：');
			if (num == 5) {
				alert('正在退出……')
			}
			var num1 = prompt('请输入第一个数值：');
			var num2 = prompt('请输入第二个数值：');
		
			switch (num) {
				case '1':
				alert(parseFloat(num1) + parseFloat(num2));
				break;
				case '2':
				alert(parseFloat(num1) - parseFloat(num2));
				break;
				case '3':
				alert(parseFloat(num1) * parseFloat(num2));
				break;
				case '4':
				alert(parseFloat(num1) / parseFloat(num2));
				break;
				
			}
		} while (num != 5)
	</script>
</head>
<body>

</body>
</html>
