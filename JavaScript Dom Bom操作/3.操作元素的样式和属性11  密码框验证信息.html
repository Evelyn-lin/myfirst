<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 500px;
			margin: auto;
		}
		p {
			display:;
			color: #999;
			font-size: 10px;
			display: inline;

		}
		.wrong {
			display:;
			color: red;
			font-size: 10px;
			display: inline;

		}
		.right {
			display:;
			color: green;
			font-size: 10px;
			display: inline;

		}
	</style>
</head>
<body>
	<div>
		<input type="password" name="" class="ipt">
		<p>请输入6~16位密码</p>
	</div>

	<script type="text/javascript">
		var input = document.querySelector('input');
		var p = document.querySelector('p');
		input.onblur = function() {
			if (this.value.length < 6 || input.value.length > 16){
				p.innerHTML = '您输入的位数不对，要求6~16位';
				p.className = 'wrong';
			} else {
				p.innerHTML = '输入位数正确';
				p.className = 'right';
			}
		}
	</script>
</body>
</html>
