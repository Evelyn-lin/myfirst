<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/*.close {
			background-color: black;
		}*/
	</style>
</head>
<body>
	<button>开关灯</button>
<script type="text/javascript">
	var btn = document.querySelector('button');
	var body = document.body;
	var flag = 1;
	btn.onclick = function() {
		if (flag == 1) {
			body.style.backgroundColor = 'black';
			flag = 0;
		} else {
			body.style.backgroundColor = 'white';
			flag = 1;
		}
	}
</script>
</body>
</html>
