<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		//1.获取元素
		var div = document.querySelector('div');
		div.onclick = function() {
			//div.style里面的属性采取驼峰命名法
			this.style.backgroundColor = 'purple';
			this.style.width  = '100px';
		}
	</script>
</body>
</html>
