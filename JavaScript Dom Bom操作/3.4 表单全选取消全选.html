<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table {
			text-align: center;
			width: 300px;
			margin:auto; 
			border-collapse: collapse;
		}
		thead td {
			background-color: blue;
			color: white;
			border: 1px solid white;
		}
		tbody td{
			background-color: #BBB;
			border: 1px solid grey;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td><input type="checkbox" name=""></td>
				<td>商品</td>
				<td>价钱</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox" name=""></td>
				<td>iphone8</td>
				<td>8000</td>
			</tr>
			<tr>
				<td><input type="checkbox" name=""></td>
				<td>ipad pro</td>
				<td>5000</td>
			</tr>
			<tr>
				<td><input type="checkbox" name=""></td>
				<td>ipad air</td>
				<td>2000</td>
			</tr>
			<tr>
				<td><input type="checkbox" name=""></td>
				<td>apple watch</td>
				<td>2000</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript">
		var selectAll = document.querySelector('thead').querySelector('input');
		var selects = document.querySelector('tbody').querySelectorAll('input');
		selectAll.onclick = function() {
			for (var i = 0; i < selects.length; i++) {
				selects[i].checked = this.checked;
			}
		}
		for (var i = 0; i <selects.length; i++) {
			selects[i].onclick = function() {
				var flag = true;
				for (var i = 0; i < selects.length; i++) {
					if (!selects[i].checked) {
						flag = false;
						break;
					}
				}
				selectAll.checked = flag;
			}
		}
	</script>
</body>
</html>
