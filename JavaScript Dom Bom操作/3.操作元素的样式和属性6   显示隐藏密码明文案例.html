<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			position: relative;
			width: 400px;
			border-bottom: 1px solid #ccc;
			margin: 100px auto;
		}
		.box input {
			width: 370px;
			height: 30px;
			border: none;
			outline: none;
		}
		.box img{
			height: 29px;
			width: 29px;
			position: absolute;
			top: 0px;
			right: 2px;
		}
	</style>
</head>
<body>
	<div class = box>
		<label for="">
			<img src="by.jpg">
		</label>
		<input type="password" name="">
	</div>
<script type="text/javascript">
	var img = document.querySelector('img');
	var input = document.querySelector('input');
	var flag = 0;
	img.onclick = function() {
		if (flag == 0) {
			input.type = 'text';
			img.src = 'zy.jpg';
			flag = 1;
		} else {
			input.type = 'password';
			img.src = 'by.jpg';
			flag = 0;
			
		}
	}
</script>
</body>
</html>
