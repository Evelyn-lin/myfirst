<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		浮动
	</title>
	<style type="text/css">
		ol{
			list-style-type: none;

			
		}
		
		li a{
			color: white;
				margin:1px;
			padding: 0;
			float: left;
			background-color: red;
			width: 5em;
			text-align: center;

			
		}
		a:link{
			text-decoration: none;
		}
		a:hover{
			background-color: blue;
		}

	</style>
</head>
<body>
<ol>
	<li><a href="">项目1</a></li>
	<li><a href="">项目2</a></li>
	<li><a href="">项目3</a></li>
	<li><a href="">项目4</a></li>
	<li><a href="">项目5</a></li>
</ol>
</body>
</html>
